apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'com.ftinc.showcase'

        minSdkVersion 19
        targetSdkVersion 21

        versionCode 2
        versionName "alpha-1.0.1"

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

        buildConfigField 'String', 'SECURE_KEY', "\"" + KIOSK_SECURE_KEY + "\""
        buildConfigField 'String', 'SECURE_SALT', "\"" + KIOSK_SECURE_SALT + "\""
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions{
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    "Showcase-${variant.versionName}.apk")
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'

    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.jakewharton.timber:timber:2.2.+'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.nispok:snackbar:2.9.0'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'io.reactivex:rxjava:1.0.6'
    compile 'com.eftimoff:android-patternview:1.0.0@aar'

    compile 'com.michaelpardo:ollie:0.3.1'
    provided 'com.michaelpardo:ollie-compiler:0.3.1'

    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'

    compile 'com.r0adkll:slidableactivity:2.0.2'
    compile 'com.r0adkll:postoffice:1.1.10-SNAPSHOT'
    compile 'com.52inc:52Kit:0.1.3-SNAPSHOT'

    compile('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
        transitive = true;
    }


}
